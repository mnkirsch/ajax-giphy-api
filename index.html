<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AJAX/GIPHY/API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

</head>
<body>
    
    <div class="container">
        
        <div class="jumbotron">
            <div>
                <h1>Topics Search</h1>
            </div>
        </div>

        <div id="topicButtonsView"></div>

        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="topicsView"></div>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="topic-form" role="form">
                <h2><legend>Topic Submission</legend></h2>
                
                <div class="form-group">
                    <label for="action-input">Add your topic below</label>
                    <input type="text" id="topic-input">
                </div>

                <input id="addTopic" type="submit" value="Add your topic" class="btn btn-primary">
                <input id="removeTopic" type="submit" value="Remove last topic" class="btn btn-primary">
            </form>    
        </div>
    
    </div>

</body>

<script src="assets/javascript/app.js"></script>

</html>
